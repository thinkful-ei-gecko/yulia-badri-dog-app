<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dog App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>
        Dog App
      </h1>
    </header>
    <main>
      <form id="dog-app">
        <label for="number-of-dogs">
          Choose a number of Dog Images you want displayed: 
        </label>
        <input required id="number-of-dogs" type="number" value="4" min="1" max="50">
        <button type="submit">Get Dog Pics</button>
      </form>
      <section class="results hidden">
        <h2>Look at this dog!</h2>
        <img class="results-img" alt="placeholder">
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
